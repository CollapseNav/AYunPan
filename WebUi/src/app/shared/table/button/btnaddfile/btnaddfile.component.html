<button class="btn  btn-round btn-primary btn-icon " (click)="onBe(addfile)" ngbTooltip="Add To My File"
  triggers="hover">
  <i class="nc-icon nc-simple-add"></i>
</button>
<ng-template #addfile let-addfile>
  <app-checkmodal [file]="item" (check)="check($event,addfile)"></app-checkmodal>
</ng-template>

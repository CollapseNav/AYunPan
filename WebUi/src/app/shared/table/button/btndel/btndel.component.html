<button class="btn btn-round btn-danger btn-icon" (click)="onBe(del)" ngbTooltip="Delete" triggers="hover">
  <i class="nc-icon nc-simple-remove"></i>
</button>

<ng-template #del let-del>
  <app-checkmodal [file]="item" (check)="check($event,del)"></app-checkmodal>
</ng-template>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Simple Table</h4>
      </div>
      <div class="card-body">
        <div class="table table-striped">
          <table class="table">
            <thead class=" text-primary">
              <th *ngFor="let item of tableThead" scope="col" width="{{item.per}}" >{{item.content}}</th>
            </thead>
            <tbody>
              <tr *ngFor="let item of tableData" scope="row">
                <td>{{item.ID}}</td>
                <td>{{item.FileName}}</td>
                <td>{{item.FileType}}</td>
                <td>{{item.FileSize}}</td>
                <td>
                  <button class="btn  btn-round btn-danger btn-icon btn-round " (click)="onDelete(del)">
                    <i class="nc-icon nc-simple-remove"></i>
                  </button>
                  <button class="btn  btn-round btn-primary btn-icon btn-round " (click)="onDelete(del)">
                    <i class="nc-icon nc-cloud-download-93"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #del let-del>
  <div class="modal-body">
    <p>One fine body</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="onDelCheck(del)">Yes</button>
    <button type="button" class="btn btn-light" (click)="del.close()">No</button>
  </div>
</ng-template>
